<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Exemplo de form</title>
</head>

<body>

    <form action="dados.html" method="get" enctype="multipart/form-data">

        <div>
            <label for="nom" class="form-label">Nome:</label>
            <input type="text" class="form-control" name="nome" id="nom" tabindex="0" maxlength="23">
        </div>

        <div>
            <label for="dtn">Data nasc:</label>
            <input type="date" name="datanasc" id="dtn" min="2008-01-01" max="2025-08-22" value="2025-08-01">
        </div>

        <div>
            <label for="alt">Altura:</label>
            <input type="number" name="altura" id="alt" tabindex="2" step="0.01" min="0.8" max="3">
        </div>

        <div>
            <label for="mail">Digite seu e-mail:</label>
            <input type="email" id="mail" name="email" tabindex="3">
        </div>

        <div>
            <label for="arqu">Pega os arquivos chara:</label>
            <input type="file" id="arqui" name="arquivo" tabindex="4">
        </div>
        <div>
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor">
        </div>
        <div>
            <fieldset>
                <legend>Qual curso vai fazer:</legend>
                <form>
                    <input type="radio" id="html" name="fav_language" value="HTML" checked>
                    <label for="html">HTML</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label><br>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </form>
            </fieldset>
            <fieldset>
                <legend>Qual seu meio de transporte:</legend>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> Bicicleta</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Carro</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="bus">
                <label for="vehicle3"> Ã”nibus</label>
            </fieldset>
        </div>
        <div>
            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </div>
        <div>
            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars" size="4" multiple>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </div>
        <div>
            <label for="msg">Descreva o que deseja:</label>
            <textarea name="message" id="msg" style="width: 200px; height: 100px;"></textarea>
        </div>
        <div>
            <input type="submit" value="Ok" tabindex="5">
            <input type="reset" value="Desfazer" tabindex="6">
        </div>

    </form>
</body>
<script src="js/bootstrap.bundle.min.js"></script>

</html>
